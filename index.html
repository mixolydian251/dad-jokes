<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dad Jokes</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
  <header>
    <h1 id="title">
      <span id="title__dad">Dad</span>
      <span id="title__jokes">Jokes</span>
    </h1>
    <menu>
      <span id="menu__line--top" class="menu__line"></span>
      <span id="menu__line--middle" class="menu__line"></span>
      <span id="menu__line--bottom" class="menu__line"></span>
    </menu>
  </header>

  <section class="joke-container">
    <div class="card-container">
      <div class="card card__question">
        <p id="question"></p>
      </div>
      <div class="card card__punchline">
        <p id="punchline"></p>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
